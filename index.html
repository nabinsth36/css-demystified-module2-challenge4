<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="grid-item">
        <div class="hero"></div>
        <div class="cta flow-content">
          <h1>Create your future</h1>
          <form action="#" method="post">
            <label
              >Your Name
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Sylvester Stallone"
            /></label>
            <label
              >Email
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@domain.com"
            /></label>
            <label
              >Password <input type="password" id="password" name="password"
            /></label>
            <label>
              Confirm password
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
              />
            </label>
            <div class="validation">
              <label>
                <input
                  type="checkbox"
                  role="checkbox"
                  aria-checked="false"
                  name="captcha"
                />I'm not a robot
              </label>
              <div>
                <img
                  src="/assets/RecaptchaLogo_160x160.png"
                  width="55px"
                  alt=""
                  class="recaptcha"
                />
                <div class="privacy-terms">
                  <a href="#">Privacy</a> -
                  <a href="#">Terms</a>
                </div>
              </div>
            </div>
            <button class="btn" type="submit">Create an account</button>
          </form>
          <p>
            By clicking 'Create an account' you agree to
            SlyArchitectureAndFuture.com
            <a href="#">User License</a> and <a href="#">Privacy Policy</a>
          </p>
          <div class="line-with-text">
            <span>or continue with</span>
          </div>
          <div class="display-flex justify-center gap">
            <a href="#"
              ><img src="/assets/apple.png" alt="sign in with apple "
            /></a>
            <a href="#"
              ><img src="/assets/facebook.png" alt="sign in with facebook "
            /></a>
            <a href="#"
              ><img src="/assets/github.png" alt="sign in with github"
            /></a>
          </div>
          <div class="display-flex justify-center">
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
